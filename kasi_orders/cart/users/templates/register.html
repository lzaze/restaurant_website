{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST" style="color: rgb(211, 98, 6)">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-4" style="color: rgb(211, 98, 6)">Register Now!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-lg" style="background-color:  rgb(211, 98, 6)" type="submit">
                    Register
                </button>
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted">Already have an account? <a class="ml-2" style="color: rgb(211, 98, 6)" href="{% url 'login' %}">Sign in</a></small>
        </div>
    </div>
{% endblock content %}
